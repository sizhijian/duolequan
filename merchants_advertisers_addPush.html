<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="static/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="static/css/mobiscroll.custom-3.0.0-beta6.min.css"/>
		<link rel="stylesheet" type="text/css" href="static/css/style.css" />
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="static/js/fastclick.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/js/mobiscroll.custom-3.0.0-beta6.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/js/activity.js" type="text/javascript" charset="utf-8"></script>
		<title>商家-广告主-添加平台推送</title>
	</head>
	<body>
		<div class="wrap">
			<div class="info-title bgcol-orange">推送创建后不可修改，请认真填写!</div>
			<a class="comm-btn-top" href="merchants-ticket-select.html">
				<div id="">
					<img src="static/images/icon-add.png"/>
				</div>选择优惠券
			</a>
			<div class="list-ticket merchants">
				<a href="javascript:void(0);">
					<div class="info daijinquan">
						<div class="wrap-img">
							<img src="static/images/temp-1.png">
						</div>
						<span class="col-orange">¥88</span>
						<span>川香火锅代金券 X1</span>
					</div>
					<div class="down">
						<span class="left col-grey">使用时间：2015.7.11-2015.7.21</span>
					</div>
				</a>
				<a href="javascript:void(0);">
					<div class="info zhekouquan">
						<div class="wrap-img">
							<img src="static/images/temp-1.png">
						</div>
						<span class="col-orange">¥88</span>
						<span>川香火锅代金券 X1</span>
					</div>
					<div class="down">
						<span class="left col-grey">使用时间：2015.7.11-2015.7.21</span>
					</div>
				</a>
			</div>
			<div class="list-nav">
				<a>
					范围 
					<div class="arrive"></div><span>
						<select name="">
							<option value="">请选择</option>
							<option value="">1km</option>
							<option value="">3km</option>
							<option value="">5km</option>
							<option value="">10km</option>
							<option value="">不限</option>
						</select>
					</span>
				</a>
				<a>
					行业
					<div class="arrive"></div><span>
						<select name="">
							<option value="">请选择</option>
							<option value="">酒店</option>
							<option value="">超市</option>
							<option value="">丽人</option>
							<option value="">餐饮</option>
							<option value="">不限</option>
						</select>
					</span>
				</a>
				<p class="normal-title col-grey bgcol-trans">有效期</p>
				<a>
					开始时间<div class="arrive"></div><span><input type="text" name="" id="date_start" value="" placeholder="请选择"/></span>
				</a>
				<a>
					结束时间<div class="arrive"></div><span><input type="text" name="" id="date_end" value="" placeholder="请选择"/></span>
				</a>
				<script type="text/javascript">
					$('#date_start').mobiscroll().calendar({
					       theme: 'mobiscroll',
					       lang: 'zh',
					       display: 'bottom',
					       controls: ['calendar'],
					});
					$('#date_end').mobiscroll().calendar({
					       theme: 'mobiscroll',
					       lang: 'zh',
					       display: 'bottom',
					       controls: ['calendar'],
					});
				</script>
				<p class="normal-title col-grey bgcol-trans">推送费设置</p>
				<a>
					每领取1张支付<span>0元/次</span>
				</a>
				<a>
					预算金额<span>0元/次</span>
				</a>
			</div>
			<a class="comm-btn" href="javascript:void(0);">提交</a>
		</div>
	</body>
</html>
