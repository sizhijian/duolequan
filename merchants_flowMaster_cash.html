<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="static/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="static/css/style.css" />
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="static/js/fastclick.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/js/hhSwipe.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/js/activity.js" type="text/javascript" charset="utf-8"></script>
		<title>商家-流量主-提现</title>
	</head>
	<body>
		<div class="wrap">
			<div class="info-money">
				<p>
					<span class="col-grey">佣金帐户（元）</span>
					<span class="num">20.00</span>	
				</p>
				<div class="fa">
					<p>提现金额</p>
					<span></span>
					<input type="text" placeholder="请输入提现金额"/>
				</div>
			</div>
			<div class="info-wram">
				<span class="left">温馨提示：</span>
				<span class="right">
					<p>1.请先开通微信钱包，否则提现将无法到账</p>
					<p>2.提现后1～2个工作日到账</p>
				</span>
			</div>
			<a class="comm-btn" href="javascript:;">确认</a>
			<div class="txt-down txt-center">
				<p class="col-grey">如提现未正常到账 </p>
				<p class="col-grey">请联系客服：<a href="tel:12345678" class="col-blue">12345678</a></p>
			</div>
		</div>
	</body>
</html>
