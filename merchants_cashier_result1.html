<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="static/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="static/css/style.css" />
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="static/js/fastclick.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/js/hhSwipe.js" type="text/javascript" charset="utf-8"></script>

		<title></title>
	</head>
	<body>
		<div class="wrap">
			<form action="" method="post">
				<ul class="items-box clear-m">
					<li><span class="name">本次消费</span>
						<span class="value"><i class="col-orange">100元</i></span>
					</li>
				</ul>
				<ul class="items-box">

						<span class="value"><i class="col-orange">5元</i></span>
					</li>
					<li><span class="name">消费总计</span>
						<span class="value"><i class="col-orange">83元</i></span>
					</li>
				</ul>
				<div class="bar-down">
					<a href="" class="cancel">完成</a>
					<input class="submit" type="submit" value="收款"/>
				</div>
			</form>
		</div>
