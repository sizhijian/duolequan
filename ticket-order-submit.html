<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="static/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="static/css/style.css" />
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="static/js/fastclick.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/js/activity.js" type="text/javascript" charset="utf-8"></script>
		<title>提交订单</title>
	</head>

	<body>
		<div class="wrap">
			<ul class="items-box">
				<li><span class="name">川香菜馆代金券</span>
					<span class="value">88元</span>
				</li>
				<li><span class="name">数量</span>
					<span class="value">
						<i class="jian">-</i>
						<i class="num">1</i>
						<i class="add">+</i>
					</span>
				</li>
				<li><span class="name">小计</span>
					<span class="value"><i class="col-orange">88元</i></span>
				</li>
			</ul>
			<ul class="items-box">
				<li><span class="name">抵用积分&nbsp;&nbsp;&nbsp;<i class="col-grey">共计300积分，可抵10元</i></span>
					<span class="value">
						<i class="radio radio-btn"></i>
					</span>
				</li>
				<li><span class="name">订单总计&nbsp;&nbsp;&nbsp;<i class="col-grey">白金卡会员9.8折</i></span>
					<span class="value">
						<i class="col-orange">78元</i>
					</span>
				</li>
			</ul>
			<a class="comm-btn" href="ticket-order-pay.html">提交</a>
		</div>
	</body>

</html>
