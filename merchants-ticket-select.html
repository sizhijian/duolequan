<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="static/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="static/css/style.css" />
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="static/js/fastclick.js" type="text/javascript" charset="utf-8"></script>

		<title>商家-优惠券-选择</title>

	<body>
		<div class="wrap">
			<header class="info-title bgcol-blue">请选择1张优惠券，不支持多选</header>

				<div class="list-ticket merchants select">
					<div class="item">
						<div class="value">
							<input type="radio" name="type-ticket-select" id="" value="" checked="checked"/>
							<i class="radio"></i>
						</div>
						<a href="merchants-ticket-details.html">
							<div class="info daijinquan">
								<div class="wrap-img">
									<img src="static/images/temp-1.png">
								</div>
								<span class="col-orange">¥88</span>
								<span>川香火锅代金券 X1</span>
							</div>
							<div class="down">
								<span class="left col-grey">使用时间：2015.7.11-2015.7.21</span>
								<span class="right col-grey">查看详情</span>
								<img src="static/images/arrive-right.png">
							</div>
						</a>
					</div>
					<div class="item">
						<div class="value">
							<input type="radio" name="type-ticket-select" id="" value="" />
							<i class="radio"></i>
						</div>
						<a href="merchants-ticket-details.html">
							<div class="info zhekouquan">
							<div class="wrap-img">
								<img src="static/images/temp-1.png">
							</div>
							<span class="col-orange">¥88</span>
							<span>川香火锅代金券 X1</span>
						</div>
						<div class="down">
							<span class="left col-grey">使用时间：2015.7.11-2015.7.21</span>
							<span class="right col-grey">查看详情</span>
							<img src="static/images/arrive-right.png">
						</div>
						</a>
					</div>
				</div>
				<div class="bar-down">
					<a class="cancel" href="merchants-index.html">取消</a>
					<input class="submit" type="button" name="" id="" value="确定" />
				</div>
			</form>
		</div>
	</body>
</html>
