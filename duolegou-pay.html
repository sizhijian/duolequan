<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="static/css/reset.css" />

		<script src="static/js/fastclick.js" type="text/javascript" charset="utf-8"></script>

	<body>

			<div class="info-order">

					</span>
				</li>
				<!--<li><span class="name"><i class="wrap-img-alipay"></i>支付宝支付</span>
					<span class="value">
						<input type="radio" name="type-pay" id="" value="" />
						<i class="radio"></i>
					</span>
				</li>-->
			</ul>
			<div class="comm-btn"><a href="">确认支付</a></div>
		</div>
		</div>
