				<dt>关于多乐券</dt>
				<dd class="col-grey">这家商店对付现金的人减价优惠。大商行享有小商店所没有的优惠权。在一些国家里，职业教育是一种优惠。这是向她提供一所条件优惠的小房子。对农业、林业及小企业也给予其它优惠。每买三加仑的汽油就可获得一张优惠券。“价格”主要指优惠贷款利率和宽松的贷款政策。处在亏损情况下的公司应该得到赋税方面的优惠待遇。减少保护措施一般都会降低来自各种优惠的特殊收益。由于减少了投资风险，税收优惠促进了早期阶段的风力开发。</dd>
